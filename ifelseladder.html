<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>If-Else Ladder Practice</title>
</head>
<body>
    
    <script>        
        const choice=prompt("Enter Your Choice: ");
        console.log(`Enter Your Choice:${choice} `);
        if(choice==1){
            console.log("Buy Burger");
        }else if(choice==2){
            console.log("Buy Pizza");
        }else if(choice==3){
            console.log("Buy Biryani");
        }else{
            console.log("Invalid choice");
        }
    </script>
</body>
</html>
